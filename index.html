<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css"> 
    </head>

        <div id="pageHeader">
            <h1>7-Day Weather Forecast</h1>
        </div>
        <hr id="splitter1">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
